<link rel="import" href="./../icons-app/icons-app.html">
<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">

<dom-module id="init-app">
	<template>
	<style is="custom-style">
	:host{
		 @apply(--layout-center-center);
		 @apply(--layout-vertical);
		color:white;
		padding: 0 40px 0px 40px;
		background: #1f2cba; /* Old browsers */
		background: -moz-linear-gradient(top,  #1f2cba 0%, #805382 100%); /* FF3.6-15 */
		background: -webkit-linear-gradient(top,  #1f2cba 0%,#805382 100%); /* Chrome10-25,Safari5.1-6 */
		background: linear-gradient(to bottom,  #1f2cba 0%,#805382 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
		filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#1f2cba', endColorstr='#805382',GradientType=0 ); /* IE6-9 */
	}
	iron-icon {
      height: 200px;
      width: 200px;

    }
	@media (max-width:320px){
		iron-icon {
			height: 150px;
	        width: 150px;
		}
		h1{
			font-size: 30px;
		}
		h5{
			font-size:11px;
		}
	}
	iron-icon:nth-of-type(1) {
      fill: white;
    }
	h1{
		font-size: 32px;
		@apply(--paper-font-common-base);
		font-weight: 100;
		margin: 2px;
		padding:2px;
	}
	h5{
		margin: 2px;
		padding:2px;
		font-size: 14px;
		@apply(--paper-font-common-base);
		font-weight: 100;
		text-align: center;
	}
	paper-button{
		margin-top: 10px;
		width: 100%;
		text-align: center;
		max-width:520px;
	}
	paper-button.signin{
		background-color: var(--paper-purple-500);
	}
	paper-button.signup{
		background-color: var(--paper-blue-500);
	}

	</style>

		 <iron-icon id="logo" icon="icons-app:logo"></iron-icon>
		 <h1>Q' Chevere</h1>
		 <h5>Falta muy poco para que puedas disfrutar de los mejores eventos en tu ciudad. Mientras esperas puedes registrar tus datos para poder avisarte cuando estemos listos ;)</h5>
		 <paper-button on-tap="signup" id="signup" class="signup" raised>Registrarse</paper-button>
	</template>
	<script>
		Polymer({
			is: "init-app",
			behaviors: [Polymer.NeonSharedElementAnimatableBehavior],
			properties: {
				animationConfig: {
					value: function() {
					  return {
					    'entry': [
							{
								name: 'hero-animation',
								id: 'splash-init',
								toPage: this
							},

							{
								name: 'fade-in-animation',
								node: this
							}
					 ],
					    'exit': [
							{
								name: 'hero-animation',
								id: 'init-signup',
								fromPage: this
							}, {
								name: 'fade-out-animation',
								node: this
							}
					]
					  }
					}
				},
				sharedElements:{
					value:function(){
						return {
							'splash-init':this.$.logo,
							'init-signup':this.$.signup
						};
					}
				},
			},
			signin:function(){
				this.fire('show-init-login');
			},
			signup:function(){
				this.fire('show-init-register');
			}

		});
	</script>
</dom-module>
